apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      # Change the value of image field below to your controller image URL
      - image: openkruise/kruise-manager:v0.1.0
        name: manager
        args:
        - "--metrics-addr=127.0.0.1:8080"
        - "--logtostderr=true"
        - "--v=4"
